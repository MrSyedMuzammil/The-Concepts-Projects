<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set vs. Map Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8"
  >
    <canvas id="canvas-bg"></canvas>

    <div class="main-container w-full max-w-6xl mx-auto">
      <header class="text-center mb-8 md:mb-12">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-2">
          Set vs. Map
        </h1>
        <p class="text-base md:text-lg text-gray-400">
          An interactive playground for data structures.
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Set Demo Card -->
        <div class="demo-card p-6">
          <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">Set ğŸŸï¸</h2>
          <p class="text-gray-400 mb-4">
            A collection of
            <strong class="text-yellow-400">unique</strong> values.
          </p>

          <div class="flex gap-2 mb-4">
            <input
              id="set-input"
              type="text"
              placeholder="Enter a value..."
              class="input-field w-full p-2 rounded-md text-white"
            />
            <button
              id="set-add-btn"
              class="action-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
            >
              Add
            </button>
          </div>

          <div
            class="flex-grow bg-gray-900/50 p-4 rounded-md min-h-[200px] mb-4"
          >
            <h3 class="text-gray-400 text-sm mb-2">Set Contents:</h3>
            <div id="set-container" class="flex flex-wrap gap-3"></div>
          </div>

          <div class="bg-gray-800/60 p-4 rounded-md">
            <div class="flex gap-2 mb-3">
              <input
                id="set-op-input"
                type="text"
                placeholder="Value to check..."
                class="input-field w-full p-2 rounded-md text-white"
              />
              <button
                id="set-has-btn"
                class="action-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
              >
                .has()
              </button>
            </div>
            <div id="set-log" class="log-container"></div>
          </div>
        </div>

        <!-- Map Demo Card -->
        <div class="demo-card p-6">
          <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">Map ğŸ“–</h2>
          <p class="text-gray-400 mb-4">
            A collection of
            <strong class="text-blue-400">key-value</strong> pairs.
          </p>

          <div class="grid grid-cols-2 gap-2 mb-4">
            <input
              id="map-key-input"
              type="text"
              placeholder="Enter key..."
              class="input-field p-2 rounded-md text-white"
            />
            <input
              id="map-value-input"
              type="text"
              placeholder="Enter value..."
              class="input-field p-2 rounded-md text-white"
            />
            <button
              id="map-add-btn"
              class="col-span-2 action-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mt-2"
            >
              Set
            </button>
          </div>

          <div
            class="flex-grow bg-gray-900/50 p-4 rounded-md min-h-[200px] mb-4"
          >
            <h3 class="text-gray-400 text-sm mb-2">Map Contents:</h3>
            <div id="map-container" class="space-y-2"></div>
          </div>

          <div class="bg-gray-800/60 p-4 rounded-md">
            <div class="flex gap-2 mb-3">
              <input
                id="map-op-input"
                type="text"
                placeholder="Key to check..."
                class="input-field w-full p-2 rounded-md text-white"
              />
              <button
                id="map-get-btn"
                class="action-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
              >
                .get()
              </button>
            </div>
            <div id="map-log" class="log-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
